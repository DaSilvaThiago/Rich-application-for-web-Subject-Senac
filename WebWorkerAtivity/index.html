<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first activity</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Activity</h1>
        <fieldset>
            <legend>First Acivity</legend>
            <label for="">Calculate Square root</label>    
            <input type="number" id="square">
            <button onclick="calculateSquare()">show</button>
            <p id="squareResponse"></p>
            <hr>
            <label for="">Calculate Factorial</label>    
            <input type="number" id="factorial">
            <button onclick="calculateFactorial()">show</button>
            <p id="factorialResponse"></p>
            <hr>
            <label for="">Calculate Triangule Area</label>    
            <input type="number" placeholder="Base" id="base">
            <input type="number" placeholder="Height" id="height">
            <button onclick="calculateTriangule()">show</button>
            <p id="trianguleResponse"></p>  
        </fieldset>
    </main>
</body>
</html>
