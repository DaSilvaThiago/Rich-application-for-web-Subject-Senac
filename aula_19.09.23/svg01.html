<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg width="1500px" height="700px" style="background-color: #89c9e0;">
        <rect x="200" y="200" width="200" height="100"/>
        <path d="M200 200 L200 300 L100 200" />
        <path d="M400 200 L500 200 L400 300" />
        <circle cx="200" cy="240" r="20" fill="#4a3a3a"/>
        <circle cx="300" cy="240" r="20" fill="#4a3a3a"/>
        <circle cx="400" cy="240" r="20" fill="#4a3a3a"/>
        <line x1="300" y1="200"
              x2="300" y2="30"
              stroke="black"
              stroke-width="10"/>
        <path d="M300 30 L500 30 L300 120" fill="white"/>
        
        <g transform="translate(1000,150) rotate(45)" >
            <rect x="200" y="200" width="200" height="100"/>
            <path d="M200 200 L200 300 L100 200" />
            <path d="M400 200 L500 200 L400 300" />
            <circle cx="200" cy="240" r="20" fill="#4a3a3a"/>
            <circle cx="300" cy="240" r="20" fill="#4a3a3a"/>
            <circle cx="400" cy="240" r="20" fill="#4a3a3a"/>
            <line x1="300" y1="200"
                x2="300" y2="30"
                stroke="black"
                stroke-width="10"/>
            <path d="M300 30 L500 30 L300 120" fill="white"/>
                    
        </g>
    </svg>
</body>
</html>
