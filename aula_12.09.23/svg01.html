<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg width="500" height="350" version="1.1" style="background-color: antiquewhite;" xmlns="http://www.w3.org/2000/svg">
    <!--cabeça-->
        <circle cx="250" cy="55" r="40" stroke="red" fill="transparent" stroke-width="5"/>
    <!--olhos-->
        <ellipse cx="235" cy="40" rx="8" ry="5" stroke="black" fill="white" stroke-width="2"/>
        <ellipse cx="265" cy="40" rx="8" ry="5" stroke="black" fill="white" stroke-width="2"/>
    <!--nariz e boca-->
        <rect x="245" y="55" width="8" height="20" fill="purple"/>
        <rect x="235" y="80" width="30" height="8" fill="darkgreen"/>
    <!--corpo-->
        <polygon points="250 200, 200 200, 250 95" fill="orange"/>
        <polygon points="250 200, 300 200, 250 95" fill="blue"/>
    <!--braço-->
        <rect x="90" y="120" width="150" height="5" fill="indigo"/>
        <rect x="260" y="120" width="150" height="5" fill="brown"/>
    <!--perna-->
        <rect x="220" y="200" width="15" height="95" fill="lightblue"/>
        <rect x="260" y="200" width="15" height="95" fill="lightgreen"/>
    <!--pé-->
        <ellipse cx="215" cy="300" rx="20" ry="5" stroke="pink" fill="black" stroke-width="3"/>
        <ellipse cx="280" cy="300" rx="20" ry="5" stroke="green" fill="black" stroke-width="3"/>
    </svg>
</body>
</html>
