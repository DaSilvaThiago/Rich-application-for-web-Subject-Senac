<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video">
        <video width="1500px" height="500px" src="videos/pexels-taryn-elliott-6051209 (2160p).mp4" id="video"></video>
    </div>
    <div class="audio">
        <audio src="" id="audio"></audio>
    </div>
    <div class="buttons" style="text-align: center; margin-top: 15px;">
        <button id="startVideo">Start Video</button>
        <button id="pauseVideo">Pause Video</button>
        <button id="muteVideo">Mute Video</button>
        <button id="rewindButton">Rewind Video</button>
        <button id="advanceVideo">Advance Video</button>
        <button id="fullScreen">Full Screen</button>
        <button id="reproduceAudio">Reproduce Audio</button>
        <button id="pauseAudio">Pause Audio</button>
        <button id="muteAudio">Mute Audio</button>
        <button id="rewindAudio">Rewind Audio</button>
        <button id="advanceAudio">Advance Audio</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
